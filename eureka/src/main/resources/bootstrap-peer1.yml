spring:
  profiles: peer1

server:
  port: 8260

eureka:
  instance:
    hostname: peer1
    # prefer-ip-address: true
    # ip-address: 127.0.0.1
    # instance-id: ${spring.cloud.client.ipAddress}:${server.port}
  client:
    # 注册到服务治理服务器
    register-with-eureka: true
    # 同步服务治理服务器的注册列表到本地
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8262/eureka/,http://127.0.0.1:8263/eureka/
  # server:
  #   wait-time-in-ms-when-sync-empty: 5

